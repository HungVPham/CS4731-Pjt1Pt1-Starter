<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Vector Graphics Editor</title>

    <script id="vshader" type="x-shader/x-vertex">


        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;

        attribute vec4 vNormal;
        uniform vec4 lightPosition;
        uniform mat4 modelViewMatrix;
        uniform mat4 projMatrix;
        varying vec3 L, N, V;

        void main() {

            vec3 pos = (modelViewMatrix * vPosition).xyz;
            L = normalize(lightPosition.xyz - pos);
            N = normalize(modelViewMatrix * vNormal).xyz;
            V = normalize(-pos);

            gl_Position = projMatrix * modelViewMatrix * vPosition;
            fColor = vec4(1.0, 1.0, 1.0, 1.0);			// Pass point color to fragment shader
        }
    </script>

    <script id="fshader" type="x-shader/x-fragment">

         uniform bool isCurve;

        precision mediump float;
        varying vec4 fColor;

        varying vec3 L, N, V;
        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform float shininess;

        void main(){

        if(!isCurve){
          vec3 R = (2.0 * dot(L, N) * N) - L;

            vec4 diffuse = diffuseProduct * dot(L, N);
            vec4 ambient = ambientProduct;
            vec4 specular = specularProduct * pow(max(dot(V, R), 0.0), shininess);

            vec4 fColorA = diffuse + specular + ambient;
            fColorA.a = 1.0;

             gl_FragColor = fColorA;
        }else{
            gl_FragColor = fColor;
        }

        }
    </script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    <script src="lib/cs4731pjt1.js"></script>

    <script src="main.js"></script>

</head>

</body>
</html>
